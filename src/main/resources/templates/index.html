<!DOCTYPE html>
<html lang="pt">
 <head>
	<!-- Required meta tags -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
 	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

 	<!-- Bootstrap CSS -->
 	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

 	<title>Dados Compra Governo</title>
 </head>
 <body>
 	<div class="container">
 		<div class="jumbotron" align="center" style="margin-top: 50px;">
			<h1><b>Busca dados de contratos do Governo Brasileiro</b></h1>
			<h4>Escolha como deseja agrupar os dados e preencha o código UASG:</h4>
			<hr>
			<form action="buscadados" method="post" th:object="${filtro}" class="mt-5">	
			    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
        		<div class="form-group">
	            		<div class="custom-control custom-radio custom-control-inline">
	                		<input type="radio" id="cnpj_contratada" name="cnpj_contratada" class="custom-control-input" value="cnpj_contratada" th:field="*{filtro}" th:checked="${filtro} ? 'checked'"/>
	                		<label class="custom-control-label" for="cnpj_contratada">CNPJ</label>
	            		</div>
	            		<div class="custom-control custom-radio custom-control-inline">
	                		<input type="radio" id="data_assinatura" name="data_assinatura" class="custom-control-input" value="data_assinatura" th:field="*{filtro}" th:checked="${filtro} ? 'checked'"/>
	                		<label class="custom-control-label" for="data_assinatura">Data Assinatura</label>
	            		</div>
	            		<div class="custom-control custom-radio custom-control-inline">
	                		<input type="radio" id="origem_licitacao" name="origem_licitacao" class="custom-control-input" value="origem_licitacao" th:field="*{filtro}" th:checked="${filtro} ? 'checked'"/>
	                		<label class="custom-control-label" for="origem_licitacao">Origem Licitação</label>
	            		</div>
            	</div>	
            	<div class="form-group">
            		<div class="custom-control custom-text custom-control-inline">
            			<label for="uasg">CÓD.UASG: </label>
                		<input type="text" id="uasg" name="uasg" aria-describedby="Código UASG obrigatório" placeholder="Digite código" th:type="text" th:maxlength="6" th:field="*{uasg}"/>
            		</div>
            	</div>
        		<button class="btn btn-lg btn-primary" type="submit">Baixar Arquivo CSV</button>
    		</form>
    		</hr>
     		<hr>
     			<a href="https://alertalicitacao.com.br/!uasg/lista">Em dúvida, veja o código UASG que deseja buscar!</a>
     		</hr>
     	</div>
     </div>
     	
	<!-- JavaScripts: jQuery, Popper, Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
 </body>
</html>
